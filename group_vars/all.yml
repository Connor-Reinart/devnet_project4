# Common credentials for all devices
ansible_network_os: ios
ansible_user: admin
ansible_password: adminpass
ansible_ssh_pass: adminpass

# CLI connection provider settings
cli:
  host: "{{ ansible_host }}"
  username: "{{ ansible_user }}"
  password: "{{ ansible_password }}"
  auth_pass: "{{ ansible_ssh_pass }}"

# Domain name (applies to all devices)
domain_name: cisco.com

# VLAN configurations (used by switches and optionally by routers)
vlans:
  - id: 10
    name: Engineering
  - id: 20
    name: Sales
    
# Optional device-specific settings
device_specific_settings:
  routers:
    - name: Router1
      hostname: R1
      ospf_process_id: 1  # Example, for OSPF or other router-specific tasks
  switches:
    - name: Switch1
      hostname: SW1
