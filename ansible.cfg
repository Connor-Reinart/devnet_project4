[defaults]
# Path to the inventory file
inventory = inventory.yml

# Disable host key checking for first-time connections
host_key_checking = False

# Set the timeout for task execution
timeout = 30

# Enable gathering facts in a smart way
gathering = smart

# Display more detailed output for debugging
stdout_callback = yaml
log_path = ansible.log

# Default module path
roles_path = ./roles

# Retry files (useful for unreachable hosts)
retry_files_enabled = True
retry_files_save_path = ./retries

[privilege_escalation]
# Enable privilege escalation (useful for non-network device tasks)
become = False
become_method = enable
become_ask_pass = False

[ssh_connection]
# Optimize SSH connections
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[network]
# Set the default connection type for network devices
connection = network_cli
